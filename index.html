<!DOCTYPE html>
<html>
<head>
    
        <script type='text/javascript'>
    document.oncontextmenu = function(){return false}
</script>
<script src="https://cdn.jsdelivr.net/npm/console-ban@4.1.0/dist/console-ban.min.js"></script>
  <script>
    // default options
    ConsoleBan.init()
    // custom options
    ConsoleBan.init({
      redirect: 'https://dazcfuchibol.com/'
    })
  </script>
    
    
<style>
    body {
        background: #000000;
        margin: 0px;
    }
    .ViostreamIframe {
   position: absolute;
   width: 100vw !important;
   height: 100vh !important;
   padding: 0 !important;
   margin: 0 !important;
   overflow:hidden;
}
    
    .ViostreamIframe iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        
    }
</style>
<script>
    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        var iframeSrc = urlParams.get("get");

        if (iframeSrc) {
            var iframe = document.createElement("iframe");
            iframe.src = iframeSrc;
            iframe.frameBorder = "0";
            iframe.allowFullscreen = true;
            iframe.sandbox = "allow-same-origin allow-scripts";

            var iframeContainer = document.createElement("div");
            iframeContainer.className = "ViostreamIframe";
            iframeContainer.appendChild(iframe);

            document.body.appendChild(iframeContainer);
        }
    };
</script>
</head>
<body>
</body>
</html>
